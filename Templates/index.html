<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ² AI D&D Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2C6BC9FF;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .chat-bubble {
      background-color: #e0f2e9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-line;
    }
    .title {
      font-weight: bold;
      font-size: 1.8rem;
      text-align: center;
      color: #1A4BAEFF;
    }
    .btn-coffee {
      background-color: #13458DFF;
      color: white;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="title">ðŸŽ² AI D&D Assistant</div>
    <form method="post" class="mt-4">
      <div class="mb-3">
        <label for="prompt" class="form-label">Feel free to ask questions about D&D, like "What can the Wizard class do?""</label>
        <textarea name="prompt" class="form-control" rows="4" placeholder="Example: Please explain the Fireball spell, or create a LV5 Warrior NPC..."></textarea>
      </div>
      <button type="submit" class="btn btn-coffee">Asking AI</button>
    </form>

    {% if result %}
    <div class="chat-bubble">
      <strong>ðŸ’¬ Answer from AI:</strong><br>
      {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
